<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>koa-learn</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    a {
      text-decoration: none;
      color: #999;
    }
    a:hover {
      color: #666666;
    }
    .main {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .item {
      height: 50px;
      cursor: pointer;
      font-size: 26px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="main">
  </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  axios.get('/getFileList')
    .then((result) => {
      let {files} = result.data
      let filesDiv = files.map(file => {
        return $(`<a>${file}</a>`).addClass('item').attr('href', `/${file}.html`)
      })
      $('.main').append(...filesDiv)
    }).catch((err) => {
      console.log(err)
    })
</script>
</html>
